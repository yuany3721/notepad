services:
  notepad:
    build: 
      context: .
      args:
        - APP_NAME=${APP_NAME:-Notepad}
    container_name: notepad
    restart: unless-stopped
    ports:
      - "${PORT:-80}:80"
    env_file:
      - .env
    volumes:
      - ${NOTES_DIR:-./data}:/app/data/notes
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${PORT:-80}/notepad/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s