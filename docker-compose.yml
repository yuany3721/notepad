version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: notepad-backend
    restart: unless-stopped
    volumes:
      - ./files:/app/data
    env_file:
      - .env
    networks:
      - notepad-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: notepad-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    env_file:
      - .env
    networks:
      - notepad-network

networks:
  notepad-network:
    driver: bridge

volumes:
  notepad-data:
    driver: local